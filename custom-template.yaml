version: '2'

apis:
  - agents
  - inference
  - safety
  - vector_io
  - tool_runtime

image_name: ollama

providers:
  inference:
    - provider_id: vllm
      provider_type: remote::vllm
      config:
        url: https://mistral-7b-instruct-v0-3-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443/v1
        api_token: YOUR_TOKEN
  agents:
    - provider_id: meta-reference
      provider_type: inline::meta-reference
      config:
        persistence_store:
          type: sqlite
          db_path: /tmp/agents_store.db
  safety:
    - provider_id: llama-guard
      provider_type: inline::llama-guard
      config:
        excluded_categories: []
  vector_io:
    - provider_id: faiss
      provider_type: inline::faiss
      config:
        kvstore:
          type: sqlite
          db_path: /tmp/agents_store.db

kvstore:
  provider_id: in_memory_sqlite
  provider_type: sqlite
  config:
    path: ":memory:"

server:
  auth: null
  port: 8321
  tls_certfile: null
  tls_keyfile: null
